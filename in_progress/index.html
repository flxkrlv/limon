<!doctype html>

<html>
<head>

<meta http-equiv="Refresh" content="99999999" />

<meta charset="UTF-8">

<title>main</title>

<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript" src="jquery-3.5.1.min.js"></script>

<script src="script.js"></script>

</head>
<body>


<div class="main">

  <!Верхняя строка>
  <div class="topbar_column">

    <div class="topbar">

      <div class=time id="timedisplay"></div>

      <div class="vertical_line"></div>

      <div class=date id="datedisplay"></div>

      <div class="vertical_line"></div>

      <div class=box><p>бокс 1</p></div>

      <div class="vertical_line"></div>

      <div class=sum><p>итого: 9450₽</p></div>

      <div class="vertical_line"></div>

      <div class=zp><p>зп: 4000₽</p></div>

      <div class="vertical_line"></div>

      <div class=weather><p>погода хорошая</p></div>

    </div>

    <div class="divider"></div>

  </div>

  <!Круг>
  <div class="krug">
    <div class="inkrug">

      <div class="realtime"> <p style="font-size: 6.5vw;">00:00</p> </div>

      <div class="relativetime"> <p style="font-size: 3vw;">00:00</p> </div>

    </div>
  </div>

  <!Нижняя часть>
  <div class="bottombar">

    <div class="divider"></div>

    <!текстовый вывод всего>
    <div class="text_all">
      <div class="text_all_1" id="text_all_1"></div>
      <div class="text_all_2" style="margin-left: 0.4vw;"  id="text_all_2"></div>
      <div class="text_all_3" style="margin-left: 0.4vw;"  id="text_all_3"></div>
      <div class="text_all_4" id="text_all_4"></div>
      <div class="text_all_5" id="text_all_5"></div>
      <div class="text_all_6" id="text_all_6"></div>
      <div class="text_all_7" id="text_all_7"></div>
      <div class="text_all_8" id="text_all_8"></div>
      <div class="text_all_9" id="text_all_9"></div>
      <div class="text_all_10" id="text_all_10" style="margin-left:0.4vw;"></div>
    </div>

    <div class="divider"></div>

    <! Цена +- сумма и кнопка начать >
    <div class="pricebar">

      <p class="price">Цена:</p>

      <div class="summa_bar">
          <p id="summa" class="summa">0₽</p>
        </div>

        <div class="start_pos">
          <div class="rectangle_start">
            <a href="../in_progress/index.html" class="start">готово</a>
          </div>
        </div>

      </div>
  </div>


</div>

</body>
</html>
